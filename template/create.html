{% extends 'First.html' %}
{% block title %}Create Page{% endblock %}
{% block body %}

    <div class="container">

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="row">
            <div class="col-lg-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                        <br>
                        <label>Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email">
                        <br>
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" placeholder="Enter Phone">
                        <br>
                        <label>Age</label>
                        <input type="text" name="age" class="form-control" placeholder="Enter Age">
                        <br>
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" placeholder="Enter Address">
                        <br>
                        <label>Date of Birth</label>
                        <input type="datetime-local" name="dob" class="form-control" placeholder="Enter Date of Birth">
                        <br>
                        <label>Image</label>
                        <input type="file" name="image" class="form-control" placeholder="Upload Image">
                        <img src="" alt="">
                        <br>
                        <label>Religion</label>
                        <select name="religion" class="custom-select">
                        <option selected>Please select religion</option>
                        <option value="Islam">Islam</option>
                        <option value="Hinduism">Hinduism</option>
                        <option value="Buddhism">Buddhism</option>
                        <option value="Judaism">Judaism</option>
                        <option value="Christianity">Christianity</option>
                        </select>
                        <br><br>
                        <label>Gender</label>
                        <select name="gender" class="custom-select">
                        <option selected>Please select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
